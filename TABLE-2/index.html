<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <main class="container">

      <h1 class="logo">promotion plans</h1>

      <tr>

        <td class="title">$ 900</td>

        <td class="title starter">$ 300</td>
        <td class="title advance">$ 700</td>
        <td class="title enterprise">$ 900</td>

      <tr>
        <td class="title">delivery time frame</td>
        <td class="title">3-6 months</td>
        <td class="title">3-6 months</td>
        <td class="title">3-6 months</td>
      </tr>
      <tr>
        <td class="title">support 24/7</td>
        <td class="title"><i class="fa fa-minus"></i></td>
        <td class="title advance"><i class="fa fa-check"></i></td>
        <td class="title enterprise"><i class="fa fa-check"></i></td>
      </tr>
      <tr>
        <td class="title">certificate</td>
        <td class="title"><i class="fa fa-minus"></i></td>
        <td class="title advance"><i class="fa fa-check"></i></td>
        <td class="title enterprise"><i class="fa fa-check"></i></td>
      </tr>
      <tr>
        <td class="title">guranteed keywords ranking in first page of google</td>
        <td class="title">18</td>
        <td class="title">20</td>
        <td class="title">28</td>
      </tr>
      <tr>
        <td class="title"></td>
        <td class="title"><button class="buy__btn">buy now</button></td>
        <td class="title"><button class="buy__btn">buy now</button></td>
        <td class="title"><button class="buy__btn">buy now</button></td>
      </tr>
    </table>

  </main>

</body>

</html>
