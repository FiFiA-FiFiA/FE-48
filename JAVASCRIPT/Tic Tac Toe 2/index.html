<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="start__text__wrapper">
      <h1 class="inner__text x" inner__start__X>X</h1>
      <h1 class="inner__text" inner__start__text></h1>
      <h1 class="inner__text o" inner__start__O>O</h1>
    </div>

    <div class="board">
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
      <div class="cell" cell></div>
    </div>


    <div class="inner__text__wrapper" inner__text__wrapper>
      <h1 class="inner__text big__text" inner__text></h1>
      <div class="score__wrapper">
        <h1 class="inner__text" X__Score></h1>
        <h1 class="inner__text" O__Score></h1>
      </div>
      <div class="action__btn__wrapper">
        <button class="btn__restart" btn__restart>play again</button>
        <button class="btn__restart secondary" btn__reset>reset game</button>
      </div>
    </div>

  </div>
</body>

</html>
