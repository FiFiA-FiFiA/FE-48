<body>
  <div class="Loading__Contaner active" Loading__Contaner>
    <div class="Loading"></div>
    <h4>Loading...</h4>
  </div>
  <div class="Container" Container>

    <header>
      <div class="logo"><i class="fa fa-users"></i> Society</div>
      <div class="Header__Right">
        <button class="Btn__Outline Btn" Header__Logout__Btn>
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
        <button class="Btn User__Icon" Btn__User__Icon>
          <img src="" alt="" Btn__User__Image>
        </button>
      </div>
    </header>

    <nav class="Nav" Nav__Container>
      <div class="Nav__Overlay" Nav__Overlay></div>

      <div class="Nav__Header">
        <button class="Btn__Close" Btn__NavClose>
          <i class="fa fa-times"></i>
        </button>
        <h3 class="Nav__Title" Nav__Title></h3>
        <button class="Btn__Setting" Btn__NavSetting>
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>

      <div class="Nav__Content__Wrapper">
        <div class="Content User__Content active" Nav__UserContent Nav__UserProfileWrapper></div>

        <form action="#" class="Content User__Settings " Nav__UserContent>
          <div class="Error__Text" err__text></div>
          <div class="Input__Wrapper">
            <input class="input" type="email" placeholder="Your Email" required Nav__Forgot__Email__Input>
            <input class="input" type="text" placeholder="Your Secret key" required Nav__Forgot__SecretKey__Input>
            <input class="input" type="text" placeholder="Enter New Password" required Nav__NewPassword__input>
            <input class="input" type="password" placeholder="Confirm Password" required Nav__Confirm__NewPassword__input>
          </div>
        </form>

      </div>

      <div class="Nav__Button__Wrapper " Nav__Button__Wrapper>
        <button type="button" class="Btn Btn__Outline Btn__active" Nav__Btn__Logout>Logout</button>
        <button type="button" class="Btn Btn__Primary Btn__active" Nav__Btn__SwitchAccount>Switch Account</button>
        <button type="button" class="Btn Btn__Outline Btn__hidden" Nav__Btn__DeleteAccount>Delete Account</button>
        <button type="button" class="Btn Btn__Primary Btn__hidden" Nav__Btn__ChangePassword>Change Password</button>
      </div>
    </nav>

    <main>

      <div class="Main__Content__Wrapper" Main__Content__Wrapper>
        <div class="Main__Header">
          <h2 class="Main__Title">Explore</h2>
          <select class="Select" Select__SortBy>
            <option value=" ">Sort by</option>
            <option value="Defult">Sort by Defult</option>
            <option value="Name">Sort by Name</option>
            <option value="Age">Sort by Age</option>
            <option value="Female">Sort by Female</option>
            <option value="Male">Sort by Male</option>
          </select>
        </div>

        <div class="Main__Content">
          <div class="People__Item__Wrapper" People__Item__Wrapper></div>
          <footer>
            <h3>Create by <a href="#">FSOCIETY</a></h3>
          </footer>
        </div>
      </div>

      <aside class="Aside__Container" Aside__Container>
        <div class="Aside__Overlay" Aside__Overlay></div>

        <div class="Aside__Header">
          <button class="Btn__Close" Btn__AsideClose>
            <i class="fa fa-times"></i>
            <i class="fa fa-angle-left"></i>
          </button>
          <h3 class="Aside__Title" Aside__Title>Information</h3>
          <div></div>
        </div>

        <div class="User__Profile__Content" User__Profile__Content></div>

        <div class="Follow__Btn__Wrapper" Follow__Btn__Wrapper>
          <button class="Follow__Btn Btn__Primary Btn" Follow__Btn>Follow</button>
          <button class="Unfollow__Btn Btn__Outline Btn" Unfollow__Btn>Unfollow</button>
        </div>

      </aside>
    </main>

    <div class="Follows__Contaner Follower" Follows__Contaner>
      <div class="Follows__Overlay" Follows__Overlay></div>

      <div class="Follower__Wrapper" Follower__Wrapper>
        <div class="Follower__Header">
          <button class="Btn__Close" Btn__FollowerClose>
            <i class="fa fa-times"></i>
          </button>
          <h3 class="Follow__Header__Title"></h3>
          <div></div>
        </div>

        <div class="Follower__Tab__Btn__Wrapper">
          <button class="Follower__Tab__Btn Follower__TabBtn Btn active" Follower__Tab__Btn>Followers</button>
          <button class="Follower__Tab__Btn Following__TabBtn Btn" Follower__Tab__Btn>Following</button>
        </div>

        <div class="Follower__Tab__Contaner Follower__Tab active" Follower__Tab__Contaner Follower__Tab__Inner></div>

        <div class="Follower__Tab__Contaner Following__Tab" Follower__Tab__Contaner Following__Tab__Inerr></div>

      </div>

    </div>

    <div class="SwitchAccount__Contaner" SwitchAccount__Contaner>
      <div class="SwitchAccount__Overlay" SwitchAccount__Overlay></div>

      <div class="form__Container">
        <div class="form__Header">
          <button class="Btn__Close" Btn__SwitchAccount__Close>
          <i class="fa fa-times"></i>
        </button>
          <h3 class="SwitchAccount__Title">Switch account</h3>
          <div></div>
        </div>

        <div class="Error__Text" Form__err__text></div>

        <form class="Form__Wrapper">
          <input class="input" type="email" placeholder="Email" required SwitchAccount__Email__Input>
          <input class="input" type="password" placeholder="Password" required SwitchAccount__Password__Input>
          <button type="button" class="Btn Btn__Primary" Btn__Switch>Switch Now</button>
        </form>

      </div>

    </div>

    <div class="DeleteAccount__Contaner" DeleteAccount__Contaner>
      <div class="DeleteAccount__Overlay" DeleteAccount__Overlay></div>

      <div class="form__Container">
        <div class="form__Header">
          <button class="Btn__Close" Btn__DeleteAccount__Close>
          <i class="fa fa-times"></i>
        </button>
          <h3 class="DeleteAccount__Title">Delete account</h3>
          <div></div>
        </div>

        <div class="Error__Text" Form__err__text></div>

        <form class="Form__Wrapper">
          <input class="input" type="email" placeholder="Email" required DeleteAccount__Email__Input>
          <input class="input" type="password" placeholder="Password" required DeleteAccount__Password__Input>
          <button type="button" class="Btn Btn__Primary" Btn__Delete>Delete Now</button>
        </form>

      </div>

    </div>

  </div>
